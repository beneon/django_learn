{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block title%}忘记密码{% endblock %}
{%block content%}
<h1>忘记密码了？</h1>
<p>在下面输入邮箱地址，我们会将重置密码邮件发到你的邮箱，请按照指示重置密码</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success" value="发送邮件">
</form>
{% endblock %}
