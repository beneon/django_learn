{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}修改密码{% endblock %}
{% block content %}
<h1>修改密码</h1>
<p>首先输入原密码, 然后输入新密码. 新密码请输入两次</p>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-success" value="修改密码">
</form>
{% endblock %}
