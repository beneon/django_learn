{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}文章列表{% endblock %}

{% block content %}
<h1>文章列表</h1>
{% for article in object_list %}
<div class = "card">
    <div class="card-header">
        <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}">{{article.title}}</a></span> &middot;
        <span class="text-muted">作者: {{article.author}} | {{article.date}} </span>
    </div>
    <div class = "card-body">{{article.body}}</div>
    <div class="card-footer text-center text-muted"><a href="{% url 'article_edit' article.pk %}">编辑</a> | <a href="{% url 'article_delete' article.pk %}">删除</a></div>
</div>
{% endfor %}
{% endblock %}
