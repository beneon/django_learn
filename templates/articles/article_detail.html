{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
<div class="article-entry">
    <h2>{{article.title}}</h2>
    <p>作者：{{article.author}} | {{article.date}}</p>
    <p>{{article.body}}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}">编辑</a> | <a href="{% url 'article_delete' article.pk %}">删除</a></p>
<p>返回 <a href="{% url 'article_list' %}">文章列表</a> </p>
{% endblock content%}
